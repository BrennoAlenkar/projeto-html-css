<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre Mim</title>
</head>
<body>
    <header>
        <h1>Titulo principal da pagina</h1>
        <p>Site desenvolvido com html puro!</p>
        <hr>
        <nav>
            <a href="index.html" target="_blank">Home</a>
            <a href="#">Pagina secundaria</a>
            <a href="#">Vendas</a>
            <a href="#">Contatos</a>
        </nav>
    </header>
    <main>
        <!--Apresentação 1-->
        <section>
            <h2>Cadrasto Usuario</h2>
            <fieldset>
                <legend>Login</legend>
            <form action="">
                <label for="nome-usuario">Nome:</label>
                <input placeholder="Digite seu nome" type="text" id="nome-usuario" required>
                <br><br>
                <label for="email-usuario">E-mail:</label>
                <input placeholder="Digite seu e-mail" type="email" name="" id="email-usuario" required>
                <br><br>
                <label for="senha-usuario">Senha:</label>
                <input placeholder="Digite sua senha" type="password" name="senha" id="senha-usuario" required>
                <br><br>
                <input type="checkbox" name="validacao" id="check" required>
                <label for="check">Aceita o termos?</label>
                <br> <br>
                <input type="submit" value="Enviar">
            </form>
        </fieldset>
        </section>
        <!--Imagem html 2-->
        <section>
            <h2>Imagens de html na web:</h2>
            <p>Aprendendo mais sobre desenvolvimento web, html é a estrutura das páginas web!</p>
            <figure>
                <img src="imagens/img-pc.webp" alt="imagem de um computador e um copo de café">
                <figcaption>HTML é de mais! estou aprendendo html 5 e vamos até o fim!</figcaption>
            </figure>
        </section>
    </main>
</body>
</html>
